<div class='main-content'>
  <h1>Invidual Comment</h1>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title *ngIf="comment">Title: {{comment.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="comment">
      <p>ID: {{comment.id}}</p>
      <p>User ID: {{comment.userId}}</p>
      <p>Body: {{comment.body}}</p>
    </mat-card-content>
  </mat-card>
  <br>
  <h1>Related Comments</h1>
  <form class="form">
    <mat-form-field class="input-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="input-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="input-width">
      <mat-label>Body</mat-label>
      <input matInput [(ngModel)]="body" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button mat-raised-button class="button" (click)="search()">Search</button>
  </form>
  <div *ngFor="let comment of tmpComments">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Name: {{comment.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="comment">
        <p>Post ID: {{comment.postId}}</p>
        <p>ID: {{comment.id}}</p>
        <p>Name: {{comment.name}}</p>
        <p>Email: {{comment.email}}</p>
        <p>Body: {{comment.body}}</p>
      </mat-card-content>
    </mat-card>
    <br>
  </div>

</div>
