<div class='main-content'>
    <h1>Invidual Comment</h1>
    <div *ngIf="comment">
        <p>ID: {{comment.id}}</p>
        <p>User ID: {{comment.userId}}</p>
        <p>Title: {{comment.title}}</p>
        <p>Body: {{comment.body}}</p>
    </div>
    <br>
    <h1>Related Comments</h1>
    <label>Name</label>
    <input type="text" [(ngModel)]="name" #ctrl="ngModel">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" #ctrl="ngModel">
    <label>Body</label>
    <input type="text" [(ngModel)]="body" #ctrl="ngModel">
    <button (click)="search()">Search</button>
    <div *ngFor="let comment of tmpComments">
        <p>Post ID: {{comment.postId}}</p>
        <p>ID: {{comment.id}}</p>
        <p>Name: {{comment.name}}</p>
        <p>Email: {{comment.email}}</p>
        <p>Body: {{comment.body}}</p>
        <br>
    </div>
</div>
